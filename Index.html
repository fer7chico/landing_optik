<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cel.css">
    <title>OptiK</title>
</head>
<body>
    <div class="contenedor">
    <header id="todo">

        <article class="col-12 col-md-8" id="promocion">
            <h1 id="titulo"></h1>
            <img src="image/logocompleto.png" id="logo">
        <h1 id="prom"><strong> ¡¡Agenda tu cita gratuita!! </strong></h1>
        <h3 id="info">¡Ve el mundo con claridad y estilo! </h3>
        <p id="info2">Descubre nuestras colecciones exclusivas de lentes y encuentra la perfección visual que mereces.</p>
        </article>

        <section>
        <div class="container mt-5">
            <div class="row">
                <!-- Sección Principal -->
                <div class="col-md-8 col-6">
                
                </div>
                <!-- Formulario a la Derecha -->
                <div class="col-md-4 mt-4"> <!-- Clase mt-4 para margen superior -->
                    <div id="registro" class="form-right">
                        
                        <form>
                            <div class="form-group">
                                <label for="name" id="nombre">Nombre</label>
                                <input type="text" class="form-control" id="name" placeholder="Introduce tu nombre">
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="email" id="correo">Correo Electrónico</label>
                                <input type="email" class="form-control" id="email" placeholder="Introduce tu correo">
                            </div>
                            <br>
                            <div class="form-group">
                            <label for="email" id="numero">Numero Celular (Opcional)</label>
                            <input type="email" class="form-control" id="num" placeholder="Numero Celular">
                        </div>
                            <button id="boton" type="submit" class="btn btn-primary"><strong>Enviar</strong></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        </section>

    </header>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
